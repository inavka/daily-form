<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Start</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="icon" href="favicon.png"/>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<header class="ba-header">

	</header>
	<main role="main" >
		<div class="form-card">
			<div class="title">
				<img class="logo" src="img/sign%20up%20icon.png">
				Create your free account
			</div>
			<div class="description">
				Come and join our cool and amazing community, fill in your details<br>
				to get started. Already have an account? <a href="#">Log in.</a>
			</div>
			<form class="main-form" action="#" method="post">
					<input type="text" name="fname" class="fname name-field" placeholder="First name">
					<input type="text" name="lname" class="lname name-field" placeholder="Last name">
					<input type="text" name="email" class="email-field" placeholder="Email" required>
					<input type="password" name="password" class="password-field" placeholder="Password" required>
					<button type="submit" name="sign-up" class="sign-up">Sign up for free</button>
			</form>
			<div class="add-info">
				By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a>  and<br>
				the <a href="#">Privacy Policy</a>
			</div>
		</div>

	</main>
	<footer class="ba-footer">

	</footer>
	<script src="js/main.js"></script>
</body>
</html>
